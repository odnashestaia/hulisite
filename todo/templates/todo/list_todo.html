<article class="flex{% if todo.is_done %} bg-green-50{% endif %}">
        <div class="w-4/5 py-3">
        <p
                class="px-6 text-xs text-gray-900"
                hx-get="{% url 'edit' todo.pk %}"
                hx-target="this"
                hx-swap="outerHTML"
        >
            <span>{{ todo.pk }}</span> - - {{ todo.text }}
        </p>
    </div>

    <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
        {% if not todo.is_complete %}
            <form
                    hx-put="{% url 'update' todo.pk %}"
                    hx-target="closest article"
                    hx-swap="outerHTML"
            >
                <button class="text-sky-600 hover:text-sky-900">
                    Done
                </button>
            </form>
        {% endif %}

        <a
                href="#"
                class="text-sky-600 hover:text-sky-900"
                hx-confirm="Are you sure?"
                hx-target="closest article"
                hx-swap="outerHTML swap:1s"
                hx-delete="{% url 'delete' todo.pk %}"
        >
            Delete
        </a>

    </div>
</article>
