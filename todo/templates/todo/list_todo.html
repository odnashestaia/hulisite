<li
        class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
    <div class="d-flex align-items-center">
        <div class="w-4/5 py-3">
            <p class="px-6 text-xs text-gray-900" id="text{{ todo.id }}">
                <span>{{ todo.pk }}</span> - - {{ todo.text }} - - {{ todo.date_for_do }}
            </p>
        </div>
    </div>
    <div class="d-flex">
        <buttom hx-get="{% url 'edit' todo.pk %}"
                hx-target="#text{{ todo.id }}"
                hx-swap="outerHTML"
                style="cursor: pointer">
            edit
        </buttom>
        {% if not todo.is_complete %}
            <form
                    hx-put="{% url 'update' todo.pk %}"
                    hx-target="closest li"
                    hx-swap="outerHTML"
            >

                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21,7L9,19L3,13" stroke="#000" stroke-width="3" fill="none"/>
                    </svg>
                </button>
            </form>
        {% else %}
            <form
                    hx-put="{% url 'update' todo.pk %}"
                    hx-target="closest li"
                    hx-swap="outerHTML"
            >

                <button class="btn">
                    Complete
                </button>
            </form>
        {% endif %}
        <a
                href="#"
                class="text-sky-600 hover:text-sky-900"
                hx-confirm="Are you sure?"
                hx-target="closest li"
                hx-swap="outerHTML swap:1s"
                hx-delete="{% url 'delete' todo.pk %}"
                data-mdb-toggle="tooltip" title="Remove item"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </a>
    </div>
</li>
