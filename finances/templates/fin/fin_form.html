<div class="m-5">
    <form method="post"
          hx-post="{% url 'fin:create' %}"
          hx-target="#transaction"
          hx-swap="outerHTML">
        <div class="table-responsive">
            <table class="table">
                <tbody>
                <tr>
                    <td>Categoris<br><select class="form-select" name="categories">
                        <optgroup label="This is a group">
                            {% for text in categories %}
                                <option value="{{ text.id }}" >{{ text.text }}</option>
                            {% endfor %}
                        </optgroup>
                    </select></td>
                    <td>Descriptin<input class="form-control" type="text" name="des"></td>
                    <td>Amount<br><input class="form-control" type="number" name="amount"></td>
                    <td>Date Transaction<input class="form-control"  type="date" value="{% now 'o-m-d' %}" name="transaction_date"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex flex-row-reverse w-75">
            <button class="btn btn-primary w-75" type="submit">Save</button>
        </div>
    </form>
</div>
