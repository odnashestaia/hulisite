<td>{{ finance.categories }}</td>
<td>{{ finance.description }}</td>
<td>{{ finance.amount }}</td>
<td>{% now 'o.m.d' %}</td>
<td class="d-flex justify-content-between">
    <button class="btn btn-primary" type="button"
            hx-get="{% url 'fin:edit' finance.pk %}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            style="cursor: pointer">Edit
    </button>
    <button class="btn btn-primary btn-danger" type="button" hx-delete="{% url 'fin:delete' finance.pk %}"
            hx-confirm="Are you sure?"
            hx-target="closest tr"
            hx-swap="outerHTML swap">Delete
    </button>
</td>
